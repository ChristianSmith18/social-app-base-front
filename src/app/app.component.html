<mat-drawer-container *ngIf="!isLogin" class="sidebar-container">
  <mat-drawer class="sidebar" mode="side" [opened]="menuState">
    <app-sidebar-content></app-sidebar-content>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar (menuClick)="menuState = $event"></app-navbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
<app-login *ngIf="isLogin"></app-login>
